    <script>


        $('.content .banner').Slider({
            imgList: ['./image/1.jpg', './image/2.jpg', './image/3.jpg',],
            width: 1500,
            height: 300,
            animateType: 'animate',
            isAuto: true,
            direction: 'right'
        })

        $.ajax({
            url: "index",
            type: "GET",
            dataType: "JSON",
            success: function (res) {
                var data = res.data.data;
                console.log(data)
                for (var i = 0; i < data.length; i++) {
                    var template = `<ul><li><h1>${data[i].title}</h1>
            <h2>摘要 : &nbsp ${data[i].paragraph1}</h2>
            <image src=${data[i].img} />
            </li></ul>`
                    $('#container').append(template)
                }
            },
            error:function(){
                console.log('数据没有成功返回')
            }
        });








    </script>
